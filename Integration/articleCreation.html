<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./style.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="shortcut icon" type="images/.png" href="./images/favicon.png">
  <title>Groupomania</title>
</head>


<body>
    <header class="logo">
        <a href="index.html"><img class='bigLogo' src="images/logoMid.png" alt="logo de groupomania"></a>
        <a href="index.html"><img class='responsiveLogo' src="images/logoMin.png" alt="logo de groupomania"></a>
    </header>
    <div class="page">
        <div id="box">
            <form class="articleCreated" method="POST" action="*">
                <h1>Votre article</h1>

                <div class="champCreationArticle">
                    <input type="text" name="titre" placeholder="Titre de l'article" />
                
                    <textarea  placeholder="Ecrivez votre article"></textarea>
                
                    <button>Ajouter une image</button>
                    <div class="borderInput imageArticle"></div>
                        
                    
                </div>
                <input type="submit" value="Valider" />
            </form>
        </div>
        <a href="login.html">login</a>
    </div>
  
   
    <footer class="logo">
        <img class="bigLogo" src="./images/logoMid.png" alt="logo de groupomania">
        <img class="responsiveLogo" src="./images/logoMin.png" alt="logo de groupomania">
    </footer>
    
</body>
</html>
